<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>POI Management</title>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="d-flex">
    <!-- Sidebar -->
    <nav class="sidebar">
        <div class="text-center py-3">
            <h4 class="fw-bold">POI Manager</h4>
        </div>
        <ul class="nav flex-column">
            <li><button class="sidebar-btn" onclick="showForm('list')"><i class="bi bi-list"></i> Listar</button></li>
            <li><button class="sidebar-btn" onclick="showForm('add')"><i class="bi bi-plus-circle"></i> Adicionar</button></li>
            <li><button class="sidebar-btn" onclick="showForm('update')"><i class="bi bi-pencil"></i> Atualizar</button></li>
            <li><button class="sidebar-btn" onclick="showForm('find')"><i class="bi bi-search"></i> Buscar</button></li>
            <li><button class="sidebar-btn" onclick="showForm('nearby')"><i class="bi bi-geo"></i> Próximos</button></li>
            <li><button class="sidebar-btn" onclick="showForm('delete')"><i class="bi bi-trash"></i> Excluir</button></li>
        </ul>
    </nav>

    <!-- Conteúdo principal -->
    <main class="content flex-grow-1 p-4">
        <h2 class="mb-4">Points of Interest</h2>
        <div id="map"></div>
    </main>

    <!-- Painel de formulários -->
    <aside class="form-panel p-4">
        <div id="form-container" class="form-section empty">
            <i class="bi bi-geo-alt"></i>
            <h5>POI</h5>
            <p>Escolha uma opção no menu para começar.</p>
        </div>
    </aside>


<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

<!-- Custom JS -->
<script src="script.js"></script>
</body>
</html>
