[project]
name = "points-of-interest"
version = "0.1.0"
description = "API para buscar Pontos de Interesse prÃ³ximos a uma coordenada"
authors = [{ name = "Augusto Vieira"}]
requires-python = ">=3.8"
dependencies = [
    "fastapi",
    "uvicorn",
    "python-dotenv",
    "sqlalchemy",
    "psycopg[binary]",
    "httpx",
    "pytest",
    "pytest-cov",
]

[tool.setuptools.packages.find]
where = ["."]
include = ["app*"]

[tool.pytest.ini_options]
pythonpath = ["."]
addopts = "-v --cov=app --cov-report=term-missing"
